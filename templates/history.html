<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP系统 - 历史记录</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="/static/css/fontawesome.css" rel="stylesheet">
    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50" x-data="historyPage()">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <div class="bg-secondary text-white transition-all duration-300 ease-in-out" 
             :class="sidebarOpen ? 'w-64' : 'w-16'">
            <!-- 侧边栏头部 -->
            <div class="flex items-center justify-between p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold" x-show="sidebarOpen" x-transition>ERP系统</h1>
                <button @click="sidebarOpen = !sidebarOpen" 
                        class="p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- 导航菜单 -->
            <nav class="mt-6">
                <div class="px-3">
                    <a href="/erp" class="flex items-center px-3 py-3 mb-2 text-sm font-medium rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-shopping-cart w-5 h-5"></i>
                        <span class="ml-3" x-show="sidebarOpen" x-transition>POD产品选择</span>
                    </a>
                    <a href="/pod-workflow" class="flex items-center px-3 py-3 mb-2 text-sm font-medium rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-cogs w-5 h-5"></i>
                        <span class="ml-3" x-show="sidebarOpen" x-transition>POD工作流</span>
                    </a>
                    <a href="/history" class="flex items-center px-3 py-3 mb-2 text-sm font-medium rounded-lg bg-gray-700 text-white transition-colors">
                        <i class="fas fa-history w-5 h-5"></i>
                        <span class="ml-3" x-show="sidebarOpen" x-transition>历史记录</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主内容区域 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center space-x-4">
                        <h2 class="text-xl font-semibold text-gray-900">历史记录</h2>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="text-sm text-gray-500">
                            <i class="fas fa-clock mr-1"></i>
                            <span x-text="currentTime"></span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 面包屑导航 -->
            <div class="bg-white border-b border-gray-200 px-6 py-3">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-4">
                        <li>
                            <div class="flex items-center">
                                <a href="/erp" class="text-gray-400 hover:text-gray-500">
                                    <i class="fas fa-home"></i>
                                </a>
                            </div>
                        </li>
                        <li>
                            <div class="flex items-center">
                                <i class="fas fa-chevron-right text-gray-400 mr-4"></i>
                                <span class="text-sm font-medium text-gray-900">历史记录</span>
                            </div>
                        </li>
                    </ol>
                </nav>
            </div>

            <!-- 主内容 -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- 搜索和筛选区域 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 mb-6">
                    <div class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <!-- 关键词搜索 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">关键词搜索</label>
                                <div class="relative">
                                    <input type="text" 
                                           x-model="searchQuery" 
                                           @input="debounceSearch()"
                                           placeholder="搜索文件名、产品名称..."
                                           class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <i class="fas fa-search text-gray-400"></i>
                                    </div>
                                </div>
                            </div>

                            <!-- 文件类型筛选 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">文件类型</label>
                                <select x-model="fileTypeFilter" @change="searchFiles()" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option value="">全部类型</option>
                                    <option value="image">图片</option>
                                    <option value="video">视频</option>
                                </select>
                            </div>

                            <!-- 工作流类型筛选 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">工作流类型</label>
                                <select x-model="workflowTypeFilter" @change="searchFiles()" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <option value="">全部工作流</option>
                                    <option value="image_composition">图片合成</option>
                                    <option value="image_to_video">图生视频</option>
                                    <option value="full_workflow">完整工作流</option>
                                </select>
                            </div>

                            <!-- 日期范围筛选 -->
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">日期范围</label>
                                <div class="flex space-x-2">
                                    <input type="date" 
                                           x-model="dateFrom" 
                                           @change="searchFiles()"
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                    <input type="date" 
                                           x-model="dateTo" 
                                           @change="searchFiles()"
                                           class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                </div>
                            </div>
                        </div>

                        <!-- 搜索按钮和统计信息 -->
                        <div class="flex items-center justify-between mt-4 pt-4 border-t border-gray-200">
                            <div class="flex items-center space-x-4">
                                <button @click="searchFiles()" 
                                        class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-blue-600 transition-colors">
                                    <i class="fas fa-search mr-2"></i>
                                    搜索
                                </button>
                                <button @click="resetFilters()" 
                                        class="px-4 py-2 text-gray-600 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors">
                                    <i class="fas fa-undo mr-2"></i>
                                    重置
                                </button>
                            </div>
                            <div class="text-sm text-gray-500">
                                <span x-text="`共找到 ${totalFiles} 个文件`"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 文件列表区域 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div class="border-b border-gray-200">
                        <div class="p-6">
                            <div class="flex items-center justify-between">
                                <h2 class="text-lg font-semibold text-gray-900">文件列表</h2>
                                <div class="flex items-center space-x-2">
                                    <!-- 视图切换 -->
                                    <div class="flex border border-gray-300 rounded-lg">
                                        <button @click="viewMode = 'grid'" 
                                                :class="viewMode === 'grid' ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50'"
                                                class="px-3 py-1 text-sm rounded-l-lg transition-colors">
                                            <i class="fas fa-th"></i>
                                        </button>
                                        <button @click="viewMode = 'list'" 
                                                :class="viewMode === 'list' ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50'"
                                                class="px-3 py-1 text-sm rounded-r-lg transition-colors">
                                            <i class="fas fa-list"></i>
                                        </button>
                                    </div>
                                    
                                    <!-- 排序选择 -->
                                    <select x-model="sortBy" @change="sortFiles()" 
                                            class="px-3 py-1 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent">
                                        <option value="created_at_desc">最新创建</option>
                                        <option value="created_at_asc">最早创建</option>
                                        <option value="name_asc">名称 A-Z</option>
                                        <option value="name_desc">名称 Z-A</option>
                                        <option value="size_desc">文件大小(大到小)</option>
                                        <option value="size_asc">文件大小(小到大)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="p-6">
                        <!-- 加载状态 -->
                        <div x-show="loading" class="text-center py-8">
                            <i class="fas fa-spinner fa-spin text-2xl text-gray-400 mb-2"></i>
                            <p class="text-gray-500">正在加载文件...</p>
                        </div>

                        <!-- 空状态 -->
                        <div x-show="!loading && files.length === 0" class="text-center py-12">
                            <i class="fas fa-folder-open text-4xl text-gray-300 mb-4"></i>
                            <h3 class="text-lg font-medium text-gray-900 mb-2">暂无文件</h3>
                            <p class="text-gray-500">没有找到符合条件的文件，请尝试调整搜索条件</p>
                        </div>

                        <!-- 网格视图 -->
                        <div x-show="!loading && files.length > 0 && viewMode === 'grid'" 
                             class="grid gap-4" style="grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));">
                            <template x-for="(file, index) in files" :key="index">
                                <div class="bg-gray-50 rounded-lg p-2 border border-gray-200 hover:shadow-md transition-shadow cursor-pointer"
                                     @click="openFileModal(file)">
                                    <!-- 文件预览 -->
                                    <div class="mb-2">
                                        <template x-if="file.type === 'image'">
                                            <div class="relative group" style="aspect-ratio: 107/200;">
                                                <img :src="file.thumbnail_url || file.url" :alt="file.name" 
                                                     class="w-full h-full object-cover rounded">
                                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-200 rounded flex items-center justify-center">
                                                    <i class="fas fa-search-plus text-white opacity-0 group-hover:opacity-100 transition-opacity text-xs"></i>
                                                </div>
                                            </div>
                                        </template>
                                        <template x-if="file.type === 'video'">
                                            <div class="relative group" style="aspect-ratio: 107/200;">
                                                <video :src="file.url" class="w-full h-full object-cover rounded" muted>
                                                    <source :src="file.url" type="video/mp4">
                                                </video>
                                                <div class="absolute inset-0 bg-black bg-opacity-0 group-hover:bg-opacity-20 transition-all duration-200 rounded flex items-center justify-center">
                                                    <i class="fas fa-play text-white opacity-0 group-hover:opacity-100 transition-opacity text-xs"></i>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                    
                                    <!-- 文件信息 -->
                                    <div class="space-y-1">
                                        <h3 class="text-xs font-medium text-gray-900 truncate" :title="file.name" x-text="file.name"></h3>
                                        <div class="text-xs text-gray-500">
                                            <div x-text="file.size"></div>
                                            <div x-text="file.created_at"></div>
                                        </div>
                                        <div class="flex items-center space-x-1">
                                            <span class="inline-flex items-center px-1 py-0.5 rounded text-xs font-medium"
                                                  :class="getFileTypeClass(file.type)" x-text="getFileTypeText(file.type)"></span>
                                            <span class="inline-flex items-center px-1 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-800"
                                                  x-text="getWorkflowTypeText(file.workflow_type)"></span>
                                        </div>
                                    </div>
                                </div>
                            </template>
                        </div>

                        <!-- 列表视图 -->
                        <div x-show="!loading && files.length > 0 && viewMode === 'list'" class="overflow-x-auto">
                            <table class="min-w-full divide-y divide-gray-200">
                                <thead class="bg-gray-50">
                                    <tr>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">文件</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">类型</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">工作流</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">大小</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                    </tr>
                                </thead>
                                <tbody class="bg-white divide-y divide-gray-200">
                                    <template x-for="(file, index) in files" :key="index">
                                        <tr class="hover:bg-gray-50">
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <div class="flex items-center">
                                                    <div class="flex-shrink-0 h-3 w-3">
                                                        <template x-if="file.type === 'image'">
                                                            <img :src="file.thumbnail_url || file.url" :alt="file.name" 
                                                                 class="h-3 w-3 rounded object-cover">
                                                        </template>
                                                        <template x-if="file.type === 'video'">
                                                            <div class="h-3 w-3 rounded bg-gray-200 flex items-center justify-center">
                                                                <i class="fas fa-video text-gray-500 text-xs"></i>
                                                            </div>
                                                        </template>
                                                    </div>
                                                    <div class="ml-4">
                                                        <div class="text-sm font-medium text-gray-900" x-text="file.name"></div>
                                                        <div class="text-sm text-gray-500" x-text="file.product_name"></div>
                                                    </div>
                                                </div>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium"
                                                      :class="getFileTypeClass(file.type)" x-text="getFileTypeText(file.type)"></span>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap">
                                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-800"
                                                      x-text="getWorkflowTypeText(file.workflow_type)"></span>
                                            </td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="file.size"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" x-text="file.created_at"></td>
                                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                                <div class="flex items-center space-x-2">
                                                    <button @click="openFileModal(file)" 
                                                            class="text-primary hover:text-blue-600">
                                                        <i class="fas fa-eye"></i>
                                                    </button>
                                                    <button @click="downloadFile(file)" 
                                                            class="text-green-600 hover:text-green-700">
                                                        <i class="fas fa-download"></i>
                                                    </button>
                                                    <button @click="copyFileUrl(file)" 
                                                            class="text-gray-600 hover:text-gray-700">
                                                        <i class="fas fa-copy"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </template>
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <div x-show="!loading && files.length > 0" class="flex items-center justify-between mt-6 pt-6 border-t border-gray-200">
                            <div class="text-sm text-gray-500">
                                显示第 <span x-text="(currentPage - 1) * pageSize + 1"></span> - 
                                <span x-text="Math.min(currentPage * pageSize, totalFiles)"></span> 条，
                                共 <span x-text="totalFiles"></span> 条记录
                            </div>
                            <div class="flex items-center space-x-2">
                                <button @click="previousPage()" 
                                        :disabled="currentPage <= 1"
                                        :class="currentPage <= 1 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'"
                                        class="px-3 py-1 text-sm border border-gray-300 rounded-lg transition-colors">
                                    <i class="fas fa-chevron-left mr-1"></i>
                                    上一页
                                </button>
                                
                                <template x-for="page in getPageNumbers()" :key="page">
                                    <button @click="goToPage(page)" 
                                            :class="page === currentPage ? 'bg-primary text-white' : 'text-gray-600 hover:bg-gray-50'"
                                            class="px-3 py-1 text-sm border border-gray-300 rounded-lg transition-colors"
                                            x-text="page"></button>
                                </template>
                                
                                <button @click="nextPage()" 
                                        :disabled="currentPage >= totalPages"
                                        :class="currentPage >= totalPages ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-50'"
                                        class="px-3 py-1 text-sm border border-gray-300 rounded-lg transition-colors">
                                    下一页
                                    <i class="fas fa-chevron-right ml-1"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 文件预览模态框 -->
    <div x-show="showFileModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 z-50 overflow-y-auto" 
         @click="closeFileModal()" 
         style="display: none;">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
            
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full"
                 @click.stop>
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-lg font-medium text-gray-900" x-text="selectedFile?.name"></h3>
                        <button @click="closeFileModal()" class="text-gray-400 hover:text-gray-600">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="text-center">
                        <template x-if="selectedFile?.type === 'image'">
                            <img :src="selectedFile?.url" :alt="selectedFile?.name" 
                                 class="max-w-full max-h-96 mx-auto rounded">
                        </template>
                        <template x-if="selectedFile?.type === 'video'">
                            <video :src="selectedFile?.url" 
                                   class="max-w-full max-h-96 mx-auto rounded"
                                   controls>
                                <source :src="selectedFile?.url" type="video/mp4">
                            </video>
                        </template>
                    </div>
                    
                    <div class="mt-4 grid grid-cols-2 gap-4 text-sm text-gray-500">
                        <div>
                            <div class="font-medium text-gray-700 mb-2">文件信息</div>
                            <div class="space-y-1">
                                <div>文件大小: <span x-text="selectedFile?.size"></span></div>
                                <div>创建时间: <span x-text="selectedFile?.created_at"></span></div>
                                <div>文件类型: <span x-text="getFileTypeText(selectedFile?.type)"></span></div>
                            </div>
                        </div>
                        <div>
                            <div class="font-medium text-gray-700 mb-2">任务信息</div>
                            <div class="space-y-1">
                                <div>产品名称: <span x-text="selectedFile?.product_name || '未知'"></span></div>
                                <div>工作流类型: <span x-text="getWorkflowTypeText(selectedFile?.workflow_type)"></span></div>
                                <div>任务ID: <span x-text="selectedFile?.task_id || '未知'" class="font-mono text-xs"></span></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-4 text-xs text-gray-400">
                        <div>文件路径: <span x-text="selectedFile?.path" class="font-mono"></span></div>
                    </div>
                </div>
                
                <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                    <button @click="downloadFile(selectedFile)" 
                            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                        <i class="fas fa-download mr-2"></i>
                        下载文件
                    </button>
                    <button @click="copyFileUrl(selectedFile)" 
                            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:w-auto sm:text-sm">
                        <i class="fas fa-copy mr-2"></i>
                        复制链接
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function historyPage() {
            return {
                sidebarOpen: true,
                currentTime: '',
                
                // 搜索和筛选
                searchQuery: '',
                fileTypeFilter: '',
                workflowTypeFilter: '',
                dateFrom: '',
                dateTo: '',
                
                // 视图和排序
                viewMode: 'grid',
                sortBy: 'created_at_desc',
                
                // 数据
                files: [],
                totalFiles: 0,
                loading: false,
                
                // 分页
                currentPage: 1,
                pageSize: 20,
                totalPages: 1,
                
                // 模态框
                showFileModal: false,
                selectedFile: null,
                
                // 搜索防抖
                searchTimeout: null,

                init() {
                    this.updateTime();
                    setInterval(() => this.updateTime(), 1000);
                    this.searchFiles();
                },

                updateTime() {
                    this.currentTime = new Date().toLocaleString('zh-CN');
                },

                debounceSearch() {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.currentPage = 1;
                        this.searchFiles();
                    }, 500);
                },

                searchFiles() {
                    this.loading = true;
                    
                    const params = new URLSearchParams({
                        query: this.searchQuery,
                        file_type: this.fileTypeFilter,
                        workflow_type: this.workflowTypeFilter,
                        date_from: this.dateFrom,
                        date_to: this.dateTo,
                        sort_by: this.sortBy,
                        page: this.currentPage,
                        page_size: this.pageSize
                    });

                    fetch(`/api/files/search?${params}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.success) {
                                this.files = data.files.map(file => ({
                                    ...file,
                                    url: `/api/files/serve/${encodeURIComponent(file.path)}`,
                                    thumbnail_url: file.thumbnail ? `/api/files/serve/${encodeURIComponent(file.thumbnail)}` : null,
                                    size: this.formatFileSize(file.size),
                                    created_at: this.formatDate(file.modified_time)
                                }));
                                this.totalFiles = data.total;
                                this.totalPages = Math.ceil(data.total / this.pageSize);
                            } else {
                                console.error('搜索失败:', data.error);
                                this.files = [];
                                this.totalFiles = 0;
                                this.totalPages = 1;
                            }
                        })
                        .catch(error => {
                            console.error('搜索请求失败:', error);
                            this.files = [];
                            this.totalFiles = 0;
                            this.totalPages = 1;
                        })
                        .finally(() => {
                            this.loading = false;
                        });
                },

                resetFilters() {
                    this.searchQuery = '';
                    this.fileTypeFilter = '';
                    this.workflowTypeFilter = '';
                    this.dateFrom = '';
                    this.dateTo = '';
                    this.sortBy = 'created_at_desc';
                    this.currentPage = 1;
                    this.searchFiles();
                },

                sortFiles() {
                    this.currentPage = 1;
                    this.searchFiles();
                },

                // 分页方法
                previousPage() {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.searchFiles();
                    }
                },

                nextPage() {
                    if (this.currentPage < this.totalPages) {
                        this.currentPage++;
                        this.searchFiles();
                    }
                },

                goToPage(page) {
                    this.currentPage = page;
                    this.searchFiles();
                },

                getPageNumbers() {
                    const pages = [];
                    const start = Math.max(1, this.currentPage - 2);
                    const end = Math.min(this.totalPages, this.currentPage + 2);
                    
                    for (let i = start; i <= end; i++) {
                        pages.push(i);
                    }
                    
                    return pages;
                },

                // 文件操作方法
                openFileModal(file) {
                    this.selectedFile = file;
                    this.showFileModal = true;
                },

                closeFileModal() {
                    this.showFileModal = false;
                    this.selectedFile = null;
                },

                downloadFile(file) {
                    const link = document.createElement('a');
                    link.href = file.url;
                    link.download = file.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                },

                copyFileUrl(file) {
                    const fullUrl = window.location.origin + file.url;
                    navigator.clipboard.writeText(fullUrl).then(() => {
                        // 可以添加一个提示消息
                        console.log('文件链接已复制到剪贴板');
                    }).catch(err => {
                        console.error('复制失败:', err);
                    });
                },

                // 工具方法
                formatFileSize(bytes) {
                    if (bytes === 0) return '0 Bytes';
                    const k = 1024;
                    const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                    const i = Math.floor(Math.log(bytes) / Math.log(k));
                    return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
                },

                formatDate(dateString) {
                    const date = new Date(dateString);
                    return date.toLocaleString('zh-CN', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                },

                getFileTypeClass(type) {
                    return type === 'image' 
                        ? 'bg-blue-100 text-blue-800' 
                        : 'bg-purple-100 text-purple-800';
                },

                getFileTypeText(type) {
                    return type === 'image' ? '图片' : '视频';
                },

                getWorkflowTypeText(type) {
                    const types = {
                        'image_composition': '图片合成',
                        'image_to_video': '图生视频',
                        'full_workflow': '完整工作流'
                    };
                    return types[type] || type || '未知';
                }
            }
        }
    </script>
