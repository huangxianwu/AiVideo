<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑工作流 - 工作流管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="/static/css/fontawesome.css" rel="stylesheet">

</head>
<body class="bg-gray-100" x-data="{ sidebarOpen: false }">
    <div class="flex h-screen">
        <!-- 左侧菜单栏 -->
        <div class="bg-gray-800 text-white w-64 min-h-screen p-4 fixed lg:relative lg:translate-x-0 transform transition-transform duration-300 ease-in-out z-50" :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-xl font-bold">ERP系统</h2>
                <button @click="sidebarOpen = false" class="lg:hidden">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <nav class="space-y-2">
                <a href="/" class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-box w-5"></i>
                    <span>POD产品选择</span>
                </a>
                <a href="/" class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-cube w-5"></i>
                    <span>产品管理</span>
                </a>
                <a href="/workflow/list" class="flex items-center space-x-3 text-white bg-blue-600 p-2 rounded-lg">
                    <i class="fas fa-list w-5"></i>
                    <span>工作流列表</span>
                </a>
                <a href="/" class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-chart-bar w-5"></i>
                    <span>销售分析</span>
                </a>
                <a href="/" class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-users w-5"></i>
                    <span>客户管理</span>
                </a>
                <a href="/" class="flex items-center space-x-3 text-gray-300 p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-cog w-5"></i>
                    <span>系统设置</span>
                </a>
            </nav>
        </div>
        
        <!-- 主内容区域 -->
        <div class="flex-1 flex flex-col overflow-hidden lg:ml-0">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div class="flex items-center">
                        <button @click="sidebarOpen = true" class="lg:hidden mr-4">
                            <i class="fas fa-bars text-gray-600"></i>
                        </button>
                        <h1 class="text-2xl font-semibold text-gray-900">
                            <i class="fas fa-edit text-blue-600 mr-2"></i>
                            编辑工作流
                        </h1>
                    </div>
                    <div>
                        <a href="/workflow/list" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            <i class="fas fa-arrow-left mr-2"></i>返回列表
                        </a>
                    </div>
                </div>
            </header>
            
            <!-- 主要内容 -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <div class="bg-white rounded-lg shadow p-6">
                    <form id="editWorkflowForm">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">工作流ID</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-gray-50 focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="workflowId" readonly>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">工作流名称 *</label>
                                <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="workflowName" required>
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">工作流描述</label>
                            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" id="workflowDescription" rows="3"></textarea>
                        </div>
                        
                        <hr class="my-8">
                        
                        <div class="flex justify-between items-center mb-6">
                            <h3 class="text-lg font-medium text-gray-900">工作流节点</h3>
                            <button type="button" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" onclick="addNode()">
                                <i class="fas fa-plus mr-2"></i>添加节点
                            </button>
                        </div>
                        
                        <div id="nodesContainer" class="space-y-4">
                            <!-- 节点将在这里动态添加 -->
                        </div>
                        
                        <div class="flex justify-end space-x-4 mt-8">
                            <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" onclick="window.history.back()">
                                <i class="fas fa-times mr-2"></i>取消
                            </button>
                            <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                <i class="fas fa-save mr-2"></i>保存工作流
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>


    <script>
        let nodeCounter = 0;
        let workflowData = null;
        
        // 获取URL中的工作流ID
        const workflowId = window.location.pathname.split('/').pop();
        
        // 页面加载时获取工作流数据
        document.addEventListener('DOMContentLoaded', function() {
            loadWorkflowData();
        });
        

        
        // 加载工作流数据
        async function loadWorkflowData() {
            try {
                const response = await fetch(`/api/workflows/${workflowId}`);
                if (response.ok) {
                    const result = await response.json();
                    if (result.success && result.data) {
                        workflowData = result.data;
                        populateForm();
                    } else {
                        showAlert('获取工作流数据失败: ' + (result.message || '未知错误'), 'danger');
                    }
                } else {
                    showAlert('获取工作流数据失败', 'danger');
                }
            } catch (error) {
                console.error('Error loading workflow:', error);
                showAlert('获取工作流数据失败: ' + error.message, 'danger');
            }
        }
        
        // 填充表单数据
        function populateForm() {
            if (!workflowData) return;
            
            document.getElementById('workflowId').value = workflowData.workflow_id || '';
            document.getElementById('workflowName').value = workflowData.name || '';
            document.getElementById('workflowDescription').value = workflowData.description || '';
            
            // 加载节点数据
            const nodes = workflowData.nodes || [];
            nodes.forEach(node => {
                addNode(node);
            });
        }
        
        // 添加节点
        function addNode(nodeData = null) {
            nodeCounter++;
            const nodeId = nodeData ? nodeData.node_id : `node_${nodeCounter}`;
            const nodeName = nodeData ? nodeData.name : '';
            const nodeType = nodeData ? nodeData.type : 'text';
            const nodeDescription = nodeData ? nodeData.description : '';
            
            const nodeHtml = `
                <div class="bg-gray-50 border border-gray-200 rounded-lg p-4" data-node-id="${nodeId}">
                    <div class="flex justify-between items-center mb-4">
                        <h4 class="text-lg font-medium text-gray-900">节点 ${nodeCounter}</h4>
                        <button type="button" class="inline-flex items-center px-3 py-1 border border-transparent text-sm font-medium rounded text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" onclick="removeNode('${nodeId}')">
                            <i class="fas fa-trash mr-1"></i> 删除
                        </button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">节点ID</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="nodeId" value="${nodeId}" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">节点名称</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="nodeName" value="${nodeName}" required>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">节点类型</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="nodeType" onchange="updateNodeContent(this)">
                                <option value="text" ${nodeType === 'text' ? 'selected' : ''}>文本输入</option>
                                <option value="number" ${nodeType === 'number' ? 'selected' : ''}>数字输入</option>
                                <option value="image" ${nodeType === 'image' ? 'selected' : ''}>图片上传</option>
                                <option value="video" ${nodeType === 'video' ? 'selected' : ''}>视频上传</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">节点描述</label>
                        <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500" name="nodeDescription" rows="2">${nodeDescription}</textarea>
                    </div>
                </div>
            `;
            
            document.getElementById('nodesContainer').insertAdjacentHTML('beforeend', nodeHtml);
        }
        
        // 删除节点
        function removeNode(nodeId) {
            const nodeElement = document.querySelector(`[data-node-id="${nodeId}"]`);
            if (nodeElement) {
                nodeElement.remove();
            }
        }
        
        // 更新节点内容
        function updateNodeContent(selectElement) {
            // 根据节点类型更新相关内容
            const nodeType = selectElement.value;
            // 这里可以添加根据类型显示不同配置选项的逻辑
        }
        
        // 提交表单
        document.getElementById('editWorkflowForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                workflow_id: document.getElementById('workflowId').value,
                name: document.getElementById('workflowName').value,
                description: document.getElementById('workflowDescription').value,
                nodes: []
            };
            
            // 收集节点数据
            const nodeElements = document.querySelectorAll('#nodesContainer > div');
            nodeElements.forEach(nodeElement => {
                const nodeData = {
                    node_id: nodeElement.querySelector('[name="nodeId"]').value,
                    name: nodeElement.querySelector('[name="nodeName"]').value,
                    type: nodeElement.querySelector('[name="nodeType"]').value,
                    description: nodeElement.querySelector('[name="nodeDescription"]').value
                };
                formData.nodes.push(nodeData);
            });
            
            try {
                const response = await fetch(`/api/workflows/${workflowId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    showAlert('工作流更新成功！', 'success');
                    setTimeout(() => {
                        window.location.href = '/workflow/list';
                    }, 1500);
                } else {
                    showAlert('更新失败: ' + (result.message || '未知错误'), 'danger');
                }
            } catch (error) {
                console.error('Error updating workflow:', error);
                showAlert('更新失败: ' + error.message, 'danger');
            }
        });
        
        // 显示提示信息
        function showAlert(message, type = 'info') {
            const bgColor = type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 
                           type === 'danger' ? 'bg-red-100 border-red-400 text-red-700' : 
                           'bg-blue-100 border-blue-400 text-blue-700';
            const iconClass = type === 'success' ? 'fas fa-check-circle text-green-400' : 
                             type === 'danger' ? 'fas fa-exclamation-circle text-red-400' : 
                             'fas fa-info-circle text-blue-400';
            
            const alertHtml = `
                <div class="${bgColor} border px-4 py-3 rounded relative mb-4" role="alert">
                    <div class="flex items-center">
                        <i class="${iconClass} mr-2"></i>
                        <span class="block sm:inline">${message}</span>
                        <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" onclick="this.parentElement.parentElement.remove()">
                            <i class="fas fa-times text-gray-500 hover:text-gray-700"></i>
                        </button>
                    </div>
                </div>
            `;
            
            const container = document.querySelector('main');
            container.insertAdjacentHTML('afterbegin', alertHtml);
            
            // 自动隐藏提示
            setTimeout(() => {
                const alert = container.querySelector('[role="alert"]');
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
