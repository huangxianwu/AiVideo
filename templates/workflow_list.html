<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP系统 - 工作流列表</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="/static/css/fontawesome.css" rel="stylesheet">
    <!-- Alpine.js for interactivity -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#1e293b',
                        success: '#10b981',
                        danger: '#ef4444',
                        warning: '#f59e0b',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50" x-data="{ sidebarOpen: true }">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <div class="bg-secondary text-white transition-all duration-300 ease-in-out" 
             :class="sidebarOpen ? 'w-64' : 'w-16'">
            <!-- 侧边栏头部 -->
            <div class="flex items-center justify-between p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold" x-show="sidebarOpen" x-transition>ERP系统</h1>
                <button @click="sidebarOpen = !sidebarOpen" 
                        class="p-2 rounded-lg hover:bg-gray-700 transition-colors">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            
            <!-- 导航菜单 -->
            <nav class="mt-6">
                <div class="px-3">
                    <a href="/erp" class="flex items-center px-3 py-3 mb-2 text-sm font-medium rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-shopping-cart w-5 h-5"></i>
                        <span class="ml-3" x-show="sidebarOpen" x-transition>POD产品选择</span>
                    </a>
                    <a href="/pod-workflow" class="flex items-center px-3 py-3 mb-2 text-sm font-medium rounded-lg text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                        <i class="fas fa-cogs w-5 h-5"></i>
                        <span class="ml-3" x-show="sidebarOpen" x-transition>POD工作流</span>
                    </a>
                    <a href="/workflow/list" class="flex items-center px-3 py-3 mb-2 text-sm font-medium rounded-lg bg-primary text-white">
                        <i class="fas fa-list w-5 h-5"></i>
                        <span class="ml-3" x-show="sidebarOpen" x-transition>工作流列表</span>
                    </a>
                </div>
            </nav>
        </div>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- 顶部导航栏 -->
            <header class="bg-white shadow-sm border-b border-gray-200">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">工作流管理</h1>
                        <p class="text-sm text-gray-500 mt-1">创建、编辑和管理工作流程</p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <div class="flex items-center space-x-2 text-gray-600">
                            <i class="fas fa-user-circle text-xl"></i>
                            <span class="text-sm font-medium">管理员</span>
                        </div>
                    </div>
                </div>
            </header>

            <!-- 面包屑导航 -->
            <div class="bg-gray-50 px-6 py-3 border-b border-gray-200">
                <nav class="flex" aria-label="Breadcrumb">
                    <ol class="flex items-center space-x-2">
                        <li>
                            <a href="/" class="text-gray-500 hover:text-gray-700 text-sm">首页</a>
                        </li>
                        <li>
                            <i class="fas fa-chevron-right text-gray-400 text-xs"></i>
                        </li>
                        <li>
                            <span class="text-gray-900 text-sm font-medium">工作流列表</span>
                        </li>
                    </ol>
                </nav>
            </div>

            <!-- 主内容区域 -->
            <main class="flex-1 overflow-y-auto p-6">
                <!-- 消息提示 -->
                <div id="alertContainer" class="mb-6"></div>

                <!-- 操作按钮区 -->
                <div class="mb-6">
                    <div class="flex flex-wrap gap-3">
                        <button onclick="createWorkflow()" 
                                class="inline-flex items-center px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            <i class="fas fa-plus mr-2"></i>
                            新建工作流
                        </button>
                        <button onclick="loadWorkflows()" 
                                class="inline-flex items-center px-4 py-2 bg-white text-gray-700 text-sm font-medium rounded-lg border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                            <i class="fas fa-sync-alt mr-2"></i>
                            刷新列表
                        </button>
                    </div>
                </div>

                <!-- 工作流列表 -->
                <div class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h3 class="text-lg font-semibold text-gray-900">工作流列表</h3>
                    </div>
                    <div class="p-6">
                        <div id="loadingContainer" class="text-center py-10">
                            <i class="fas fa-spinner fa-spin text-gray-400 text-2xl mb-4"></i>
                            <p class="text-gray-500">加载中...</p>
                        </div>
                        
                        <div id="workflowTableContainer" class="hidden">
                            <div class="overflow-x-auto">
                                <table class="min-w-full divide-y divide-gray-200">
                                    <thead class="bg-gray-50">
                                        <tr>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">工作流名称</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">工作流ID</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">节点数量</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">创建时间</th>
                                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                                        </tr>
                                    </thead>
                                    <tbody id="workflowTableBody" class="bg-white divide-y divide-gray-200">
                                        <!-- 工作流数据将在这里动态加载 -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        
                        <div id="emptyState" class="text-center py-16 hidden">
                            <div class="text-6xl mb-4">📋</div>
                            <h3 class="text-xl font-semibold text-gray-900 mb-2">暂无工作流</h3>
                            <p class="text-gray-500 mb-6">点击上方按钮创建您的第一个工作流</p>
                            <button onclick="createWorkflow()" 
                                    class="inline-flex items-center px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                                <i class="fas fa-plus mr-2"></i>
                                创建工作流
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">确认删除</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>确定要删除工作流 "<span id="deleteWorkflowName"></span>" 吗？</p>
                    <p class="text-muted">此操作不可撤销，工作流及其所有节点都将被删除。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" onclick="confirmDelete()">删除</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let deleteWorkflowId = null;
        let deleteModal = null;

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadWorkflows();
        });

        // 加载工作流列表
        async function loadWorkflows() {
            try {
                showLoading();
                const response = await fetch('/api/workflows');
                const result = await response.json();
                
                if (result.success) {
                    displayWorkflows(result.data);
                } else {
                    showAlert('error', result.message || '加载工作流列表失败');
                    showEmpty();
                }
            } catch (error) {
                console.error('加载工作流列表失败:', error);
                showAlert('error', '网络错误，请稍后重试');
                showEmpty();
            }
        }

        // 显示工作流列表
        function displayWorkflows(workflows) {
            const tbody = document.getElementById('workflowTableBody');
            const tableContainer = document.getElementById('workflowTableContainer');
            const emptyState = document.getElementById('emptyState');
            const loadingContainer = document.getElementById('loadingContainer');
            
            loadingContainer.classList.add('hidden');
            
            if (workflows.length === 0) {
                showEmpty();
                return;
            }
            
            tbody.innerHTML = '';
            
            workflows.forEach(workflow => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${escapeHtml(workflow.name || workflow.id)}</td>
                    <td><code>${escapeHtml(workflow.workflow_id || workflow.id)}</code></td>
                    <td><span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">${workflow.node_count || 0}</span></td>
                    <td>${formatDate(workflow.created_at)}</td>
                    <td>
                        <div class="flex space-x-2">
                            <button class="inline-flex items-center px-2 py-1 border border-transparent text-xs font-medium rounded text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500" onclick="editWorkflow('${workflow.id}')" title="编辑">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="inline-flex items-center px-2 py-1 border border-transparent text-xs font-medium rounded text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500" onclick="deleteWorkflow('${workflow.id}', '${escapeHtml(workflow.name || workflow.id)}')" title="删除">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="inline-flex items-center px-2 py-1 border border-transparent text-xs font-medium rounded text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500" onclick="executeWorkflow('${workflow.id}')" title="执行">
                                <i class="fas fa-play"></i>
                            </button>
                        </div>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            tableContainer.classList.remove('hidden');
            emptyState.classList.add('hidden');
        }

        // 显示加载状态
        function showLoading() {
            document.getElementById('loadingContainer').classList.remove('hidden');
            document.getElementById('workflowTableContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.add('hidden');
        }

        // 显示空状态
        function showEmpty() {
            document.getElementById('loadingContainer').classList.add('hidden');
            document.getElementById('workflowTableContainer').classList.add('hidden');
            document.getElementById('emptyState').classList.remove('hidden');
        }

        // 创建工作流
        function createWorkflow() {
            window.location.href = '/workflow/create';
        }

        // 编辑工作流
        function editWorkflow(workflowId) {
            window.location.href = `/workflow/edit/${workflowId}`;
        }

        // 执行工作流
        function executeWorkflow(workflowId) {
            window.location.href = `/workflow/execute/${workflowId}`;
        }

        // 删除工作流
        async function deleteWorkflow(workflowId, workflowName) {
            if (confirm(`确定要删除工作流 "${workflowName}" 吗？此操作不可撤销。`)) {
                try {
                    const response = await fetch(`/api/workflows/${workflowId}`, {
                        method: 'DELETE'
                    });
                    const result = await response.json();
                    
                    if (result.success) {
                        showAlert('success', result.message || '工作流删除成功');
                        loadWorkflows(); // 重新加载列表
                    } else {
                        showAlert('error', result.message || '删除工作流失败');
                    }
                } catch (error) {
                    console.error('删除工作流失败:', error);
                    showAlert('error', '网络错误，请稍后重试');
                }
            }
        }

        // 显示提示消息
        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            const bgClass = type === 'success' ? 'bg-green-50 border-green-200 text-green-800' : 'bg-red-50 border-red-200 text-red-800';
            const iconClass = type === 'success' ? 'fa-check-circle text-green-400' : 'fa-exclamation-circle text-red-400';
            
            const alertHtml = `
                <div class="border-l-4 p-4 ${bgClass}" role="alert">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium">${escapeHtml(message)}</p>
                        </div>
                        <div class="ml-auto pl-3">
                            <div class="-mx-1.5 -my-1.5">
                                <button type="button" class="inline-flex rounded-md p-1.5 focus:outline-none focus:ring-2 focus:ring-offset-2" onclick="this.parentElement.parentElement.parentElement.parentElement.remove()">
                                    <span class="sr-only">关闭</span>
                                    <i class="fas fa-times h-4 w-4"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            alertContainer.innerHTML = alertHtml;
            
            // 3秒后自动隐藏
            setTimeout(() => {
                const alert = alertContainer.querySelector('div');
                if (alert) {
                    alert.remove();
                }
            }, 3000);
        }

        // 格式化日期
        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
