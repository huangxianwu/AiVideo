    <script>
        let currentWorkflowId = null;
        let isEditMode = false;
        let nodeCounter = 0;

        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // æ˜¾ç¤ºåˆ—è¡¨è§†å›¾
        function showListView() {

        // æ˜¾ç¤ºåˆ›å»ºè¡¨å•
        function showCreateForm() {
            isEditMode = false;

            document.getElementById('listView').classList.add('hidden');
            document.getElementById('formView').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'åˆ›å»ºå·¥ä½œæµ';
            document.getElementById('submitBtn').textContent = 'ä¿å­˜å·¥ä½œæµ';
            // åœ¨åˆ›å»ºæ¨¡å¼ä¸‹å¯ç”¨å·¥ä½œæµIDè¾“å…¥æ¡†
            document.getElementById('workflowId').disabled = false;
            resetForm();

        // æ˜¾ç¤ºç¼–è¾‘è¡¨å•
        function showEditForm(workflowId) {
            isEditMode = true;
            currentWorkflowId = workflowId;
            document.getElementById('listView').classList.add('hidden');
            document.getElementById('formView').classList.remove('hidden');
            document.getElementById('formTitle').textContent = 'ç¼–è¾‘å·¥ä½œæµ';
            document.getElementById('submitBtn').textContent = 'ä¿å­˜';
            // åœ¨ç¼–è¾‘æ¨¡å¼ä¸‹ç¦ç”¨å·¥ä½œæµIDè¾“å…¥æ¡†
            document.getElementById('workflowId').disabled = true;
            loadWorkflowForEdit(workflowId);
        }

        // é‡ç½®è¡¨å•
        function resetForm() {
            document.getElementById('workflowForm').reset();
            document.getElementById('nodesContainer').innerHTML = '';
            nodeCounter = 0;
        }

        // åŠ è½½å·¥ä½œæµåˆ—è¡¨
        async function loadWorkflows() {
            try {
                const response = await fetch('/api/workflows');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                if (result.success) {
                    renderWorkflowTable(result.data || []);
                } else {
                    throw new Error(result.error || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                console.error('åŠ è½½å·¥ä½œæµå¤±è´¥:', error);
                showAlert('åŠ è½½å·¥ä½œæµå¤±è´¥: ' + error.message, 'danger');
            }
        }

        // æ¸²æŸ“å·¥ä½œæµè¡¨æ ¼
        function renderWorkflowTable(workflows) {
            const tbody = document.getElementById('workflowTableBody');
            const emptyState = document.getElementById('emptyState');
            
            if (!workflows || workflows.length === 0) {
                tbody.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }
            
            emptyState.classList.add('hidden');
            
            tbody.innerHTML = workflows.map(workflow => `
                <tr>
                    <td><strong>${escapeHtml(workflow.name || 'æœªå‘½å')}</strong></td>
                    <td><code>${escapeHtml(workflow.workflow_id || workflow.id)}</code></td>
                    <td>${escapeHtml(workflow.description || '-')}</td>
                    <td>${workflow.node_count || 0} ä¸ªèŠ‚ç‚¹</td>
                    <td>${formatDate(workflow.created_at)}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-sm btn-primary" onclick="showEditForm('${workflow.id}')">
                                ç¼–è¾‘
                            </button>
                            <button class="btn btn-sm btn-danger" onclick="deleteWorkflow('${workflow.id}')">
                                åˆ é™¤
                            </button>
                            <button class="btn btn-sm btn-success" onclick="executeWorkflow('${workflow.id}')">
                                æ‰§è¡Œ
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // åŠ è½½å·¥ä½œæµç”¨äºç¼–è¾‘
        async function loadWorkflowForEdit(workflowId) {
            try {
                const response = await fetch(`/api/workflows/${workflowId}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const result = await response.json();
                if (result.success) {
                    const workflow = result.data;
                    
                    // å¡«å……åŸºæœ¬ä¿¡æ¯
                    document.getElementById('workflowId').value = workflow.id || '';
                    document.getElementById('workflowName').value = workflow.name || '';
                    document.getElementById('workflowDescription').value = workflow.description || '';
                    
                    // æ¸…ç©ºå¹¶é‡æ–°åŠ è½½èŠ‚ç‚¹
                    document.getElementById('nodesContainer').innerHTML = '';
                    nodeCounter = 0;
                    
                    // åŠ è½½èŠ‚ç‚¹
                    if (workflow.nodes && workflow.nodes.length > 0) {
                        workflow.nodes.forEach(node => {
                            addNode(node.id || node.name, node.type, node.name || node.description || '');
                        });
                    }
                } else {
                    throw new Error(result.error || 'æœªçŸ¥é”™è¯¯');
                }
            } catch (error) {
                console.error('åŠ è½½å·¥ä½œæµè¯¦æƒ…å¤±è´¥:', error);
                showAlert('åŠ è½½å·¥ä½œæµè¯¦æƒ…å¤±è´¥: ' + error.message, 'danger');
            }
        }

        // æ·»åŠ èŠ‚ç‚¹
        function addNode(nodeId = '', nodeType = 'text', nodeName = '') {
            nodeCounter++;
            const nodeContainer = document.getElementById('nodesContainer');
            
            const nodeDiv = document.createElement('div');
            nodeDiv.className = 'node-item';
            nodeDiv.innerHTML = `

                        åˆ é™¤

                        <label>èŠ‚ç‚¹ID *</label>
                        <input type="text" class="form-control node-id" required 
                               placeholder="è¯·è¾“å…¥èŠ‚ç‚¹ID" value="${escapeHtml(nodeId)}">
                    </div>
                    <div class="form-group" style="margin-bottom: 0; flex: 1;">
                        <label>èŠ‚ç‚¹åç§° *</label>
                        <input type="text" class="form-control node-name" required

                    </div>
                    <div class="form-group" style="margin-bottom: 0; flex: 1;">
                        <label>èŠ‚ç‚¹ç±»å‹ *</label>
                        <select class="form-control node-type" required>
                            <option value="text" ${nodeType === 'text' ? 'selected' : ''}>æ–‡æœ¬</option>
                            <option value="number" ${nodeType === 'number' ? 'selected' : ''}>æ•°å­—</option>
                            <option value="image" ${nodeType === 'image' ? 'selected' : ''}>å›¾ç‰‡</option>
                            <option value="video" ${nodeType === 'video' ? 'selected' : ''}>è§†é¢‘</option>
                            <option value="audio" ${nodeType === 'audio' ? 'selected' : ''}>éŸ³é¢‘</option>
                        </select>
                    </div>
                </div>
            `;
            
            nodeContainer.appendChild(nodeDiv);
        }

        // ç§»é™¤èŠ‚ç‚¹
        function removeNode(button) {
            button.closest('.node-item').remove();
        }

        // è®¾ç½®è¡¨å•æäº¤
        function setupFormSubmission() {
            document.getElementById('workflowForm').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = {
                    name: document.getElementById('workflowName').value.trim(),
                    description: document.getElementById('workflowDescription').value.trim(),
                    nodes: []
                };
                
                // åªæœ‰åœ¨åˆ›å»ºæ–°å·¥ä½œæµæ—¶æ‰å‘é€å·¥ä½œæµID
                if (!isEditMode) {
                    formData.workflow_id = document.getElementById('workflowId').value.trim();
                }
                
                // æ”¶é›†èŠ‚ç‚¹æ•°æ®
                const nodeItems = document.querySelectorAll('.node-item');
                for (const nodeItem of nodeItems) {
                    const nodeId = nodeItem.querySelector('.node-id').value.trim();
                    const nodeName = nodeItem.querySelector('.node-name').value.trim();
                    const nodeType = nodeItem.querySelector('.node-type').value;
                    
                    if (!nodeId) {
                        showAlert('è¯·å¡«å†™æ‰€æœ‰èŠ‚ç‚¹çš„ID', 'danger');
                        return;
                    }
                    
                    if (!nodeName) {
                        showAlert('è¯·å¡«å†™æ‰€æœ‰èŠ‚ç‚¹çš„åç§°', 'danger');
                        return;
                    }
                    
                    formData.nodes.push({
                        node_id: nodeId,
                        node_name: nodeName,
                        node_type: nodeType
                    });
                }
                
                // éªŒè¯è‡³å°‘æœ‰ä¸€ä¸ªèŠ‚ç‚¹
                if (formData.nodes.length === 0) {
                    showAlert('è¯·è‡³å°‘æ·»åŠ ä¸€ä¸ªèŠ‚ç‚¹', 'danger');
                    return;
                }
                
                try {
                    const url = isEditMode ? `/api/workflows/${currentWorkflowId}` : '/api/workflows';
                    const method = isEditMode ? 'PUT' : 'POST';
                    
                    const response = await fetch(url, {
                        method: method,
                        headers: {

                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    const result = await response.json();
                    if (result.success) {
                        showAlert(isEditMode ? 'å·¥ä½œæµæ›´æ–°æˆåŠŸ' : 'å·¥ä½œæµåˆ›å»ºæˆåŠŸ', 'success');
                        setTimeout(() => {
